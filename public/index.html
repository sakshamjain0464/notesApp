<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Notes App</title>
</head>

<body>
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Edit Note</h2>
            <form>
                <label for="editNoteTitle">Title:</label>
                <input type="text" id="editNoteTitle" name="editNoteTitle" required>

                <label for="editNoteContent">Content:</label>
                <textarea id="editNoteContent" name="editNoteContent" required></textarea>

                <button type="submit" id="saveBtn">Save Changes</button>
            </form>
        </div>
    </div>

    <h1>Notes App</h1>

    <form>
        <label for="noteTitle">Title:</label>
        <input type="text" id="noteTitle" name="noteTitle" required>

        <label for="noteContent">Content:</label>
        <textarea id="noteContent" name="noteContent" required></textarea>

        <button type="submit" id="addNoteBtn">Add Note</button>
    </form>

    <section id="notesSection">
        <!-- Notes -->
    </section>
</body>
<script src="./script.js"></script>

</html>
